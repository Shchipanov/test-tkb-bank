<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Тестовое ТКБ Банк">
    <title>test-tkb-bank</title>
    <link rel="preload" href="css/style.min.css" as="style">
    <link rel="preload" href="js/main.min.js" as="script">
    <link rel="preload" href="fonts/trebuchet-ms.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/exo20-thin.woff2" type="font/woff2" as="font" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header container">
          <h1 class="visually-hidden">Тестовое ТКБ Банк</h1>
          <h2>Шапка</h2>
        </div>
      </header>
      <main class="main container">
        <div class="main__wrapper">
          <section class="main__menu menu">
            <h2>Меню</h2>
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#">- Пункт 1</a>
              </li>
              <li class="menu__item">
                <a href="#">- Пункт 2</a>
              </li>
              <li class="menu__item">
                <a href="#">- Пункт 3</a>
              </li>
              <li class="menu__item">
                <a href="#">- Пункт 4</a>
              </li>
            </ul>
          </section>
          <section class="main__form form">
            <form action="#" method="post" enctype="multipart/form-data" autocomplete="off" data-form>
              <div class="form__search">
                <label for="search"></label>
                <input type="search" name="search" id="search" placeholder="Поиск">
              </div>
              <div class="form__inputs">
                <table class="form__table">
                  <thead>
                    <tr>
                      <th>ФИО</th>
                      <th>Должность</th>
                      <th>Возраст</th>
                      <th>Компетенции</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <label for="name"></label>
                        <input type="text" name="name" id="name" pattern="^[a-zA-ZA-Яа-яЁё\s\D [^0-9]]+$" required>
                      </td>
                      <td>
                        <select name="select[]" id="select">
                          <option value="Аналитик">Аналитик</option>
                          <option value="Менеджер">Менеджер</option>
                          <option value="Программист">Программист</option>
                          <option value="Юрист">Юрист</option>
                        </select>
                      </td>
                      <td>
                        <label for="age"></label>
                        <input type="number" id="age" name="age" required>
                      </td>
                      <td>
                        <textarea id="competencies" maxlength="200" name="competencies"></textarea>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="form__buttons btn">
                  <label for="submit">
                    <input class="form__buttons-send" type="submit" value="Отправить" id="submit">
                  </label>
                  <button class="form__buttons-add" type="button" aria-label="Добавить.">Добавить</button>
                  <button class="form__buttons-del" type="button" aria-label="Удалить.">Удалить</button>
                </div>
              </div>
            </form>
          </section>
        </div>
      </main>
      <footer>
        <div class="footer container">
          <h2>Подвал</h2>
        </div>
      </footer>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
